<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Business Card</title>
	<link rel="stylesheet" type="text/css" href="../css/business_card.css">
</head>
<body>
	<div class="flip-card">
		<div class="flip-card-inner">
			<div class="flip-card-front">
				<!-- front side -->
				<img src="../images/business_card/Preface Coding Logo 2.png" id="front-logo">
			</div>
			<div class="flip-card-back">
				<!-- back side -->
				<img src="../images/business_card/Preface Coding Logo.png" id="back-logo">
				<img src="../images/business_card/Profile pic.jpg" id="profile">
				<h1 id="title-text">CODING INSTRUCTOR</h1>
				<p>full stack development</p>
				<div class="line-class">
					<hr id="line">
				</div>
				<p id="url">preface.ai</p>

			</div>
		</div>
	</div>
</body>
</html>
